{% extends 'ecommerce/layouts/base.html' %} {% block content %}
<div class="hero_area">
  <!-- slider section -->
  <section class="slider_section position-relative">
    <div class="slider_number-container">
      <div class="number-box">
        <span> 01 </span>
        <hr />
        <span> 02 </span>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
              {% comment %} {% if messages %}
              <div class="alert alert-danger">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
              </div>
              {% endif %} {% endcomment %}
              <form id="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    autocomplete="off"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  $(document).ready(function () {
    $("#login-form").validate({
      rules: {
        username: {
          required: true,
          minlength: 7, // Minimum length of 3 characters
          maxlength: 50, // Maximum length of 50 characters
        },
        password: {
          required: true,
          minlength: 7, // Minimum length of 6 characters
          maxlength: 20, // Maximum length of 20 characters
        },
      },
      messages: {
        username: {
          required: "Please enter your username.",
          minlength: "Username must be at least 3 characters long.",
          maxlength: "Username cannot exceed 50 characters.",
        },
        password: {
          required: "Please enter your password.",
          minlength: "Password must be at least 6 characters long.",
          maxlength: "Password cannot exceed 20 characters.",
        },
      },
      errorElement: "span",
      errorPlacement: function (error, element) {
        error.insertAfter(element);
        error.addClass("invalid-feedback");
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass("is-invalid").removeClass("is-valid");
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass("is-invalid").addClass("is-valid");
      },
    });
  });
</script>
{% endblock %}
