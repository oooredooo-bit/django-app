<!-- header section starts -->
<header class="header_section">
  <div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="{% url "index" %}">
        <span> Fior </span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
          <ul class="navbar-nav">
            <li class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'gallery' %}active{% endif %}">
              <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
              <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
            </li>
          </ul>
        </div>
        <div class="quote_btn-container">
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Log in</a>
          {% endif %}
          <a href="">
            <img src="{% static 'ecommerce/images/cart.png' %}" alt="" />
          </a>
          <form class="form-inline">
            <button class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</header>
<!-- end header section -->
